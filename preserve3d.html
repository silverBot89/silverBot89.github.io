<!DOCTYPE html>
<html>
<head>
	<title>3d prespect</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		body {
			width:100%;
			height: 100vh;
			display:flex;
			justify-content:center;
			align-items:center;
			background:#111;
		}
		.card{
			position:relative;
			width:300px;
			height:400px;
			transform-style: preserve-3d;
		}
		.card .face {
			position: absolute;
			top:0;
			left:0;
			width:100%;
			height:100%;
/*			background:yellow;*/
			transform-style:preserve-3d;
			display:flex;
			justify-content:center;
			align-items:center;
			backface-visibility:hidden;
			transition: 2s ease-in-out;
			transform: perspective(500px) rotateY(0deg);
		}
		.card .face.front{
			background: #ff0;
		}
		.card:hover .face.front{
			transform: perspective(500px) rotateY(180deg);

		}
		.card .face.back{
			background:#3bc2ff;
			
			transform:perspective(500px) rotateY(180deg);
		}
		.card:hover .face.back{
			transform:perspective(500px) rotateY(360deg);
		}
		.card .face h2{
			font-size:4em;
			color:#fff;
			text-transform:uppercase;
			transform:perspective(500px) translateZ(50px);
		}
	</style>
</head>
<body>
	<div class="card">
		<div class="face front">
			<h2>Front</h2>
		</div>
		<div class="face back">
			<h2>Back</h2>
		</div>
	</div>
</body>
</html>
